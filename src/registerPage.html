<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="styleRegister.css">
		<script src="main.js"></script>
	</head>
	<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="./images/logo_navbar.png">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <div class="btn-nav">
                                <a class="btn btn-primary btn-small navbar-btn" href="./loginPage.html">Sign in</a>
                            </div>
                        </li>
                        <li>
                            <div class="btn-nav">
                                <a class="btn btn-primary btn-small navbar-btn" href="./registerPage.html">Create account</a>
                            </div>
                        </li>
                    </ul>
              </div>
            </div>
          </nav>
          
        
          <div class="main mt-4">
			<div class="card" id="loginDiv">
				<div class="card-body mb-3">
					<h3 class="centerDiv mb-4"> Create your account </h3>
					<!-- Use your own onsubmit function -->
					<form method="POST" onsubmit="return signUp()" id="myForm">
						<div class="row g-1">
							<div class="form-floating col-md-6">
							    <input type="text" class="form-control" id="userFirstName" aria-describedby="userFirstName" placeholder="Enter your first name" required>
								<label for="userFirstName">First name</label>
							</div>
							<div class="form-floating col-md-6">
							    <input type="text" class="form-control" id="userLastName" aria-describedby="userLastName" placeholder="Enter your last name" required>
								<label for="userLastName">Last name</label>
							</div>
						</div>
						<div class="form-floating mt-2">
						    <input type="text" class="form-control" id="userContactNum" aria-describedby="userContactNum" placeholder="Enter your contact number" required>
							<label for="userContactNum">Contact number</label>
						</div>
						<div class="form-floating mt-2">
						    <input type="text" class="form-control" id="userAdress" aria-describedby="userAdress" placeholder="Enter your address" required>
							<label for="userAdress">Address</label>
						</div>
						<div class="row g-1 mt-2">
							<div class="form-floating col-md-6">
							    <input type="email" class="form-control" id="userEmail" aria-describedby="userEmail" placeholder="Enter your email" required>
								<label for="userEmail">Email</label>
							</div>
							<div class="form-floating col-md-6">
							    <input type="email" class="form-control" id="userEmailConfirm" aria-describedby="userEmailConfirm" placeholder="Enter your email" required>
								<label for="userEmailConfirm">Confirm email</label>
							</div>
						</div>
						<div class="row g-1 mt-2">
							<div class="form-floating col-md-6">
							    <input type="password" class="form-control" id="userPass" aria-describedby="userPass" placeholder="Enter your password" required>
								<label for="userPass">Password</label>
							</div>
							<div class="form-floating col-md-6">
							    <input type="password" class="form-control" id="userPassConfirm" aria-describedby="userPassConfirm" placeholder="Enter your password" required>
								<label for="userPassConfirm">Confirm password</label>
							</div>
						</div>
						<div id="passwordHelpBlock" class="form-text">
							Your password must be at least 8 characters long, and contain a special character.
						  </div>
						<div class="centerDiv mt-3 d-grid gap-2">
							<button type="submit" class="btn btn-primary">Create Account</button>
						</div>
					</form>	
				</div>
			</div>	
		</div>

	</body>
</html>
