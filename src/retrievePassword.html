<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="styleLogin.css">
	</head>
	<body>
		<div class="main">
			<div class="card" id="loginDiv">
				<div class="centerDiv mt-4">
					<img src="./images/logo.png" class="rounded float-left">
				</div>
				<div class="card-body mb-3">
					<h2 class="centerDiv"> Retrieve password </h2>
					<br>
					<!-- Use your own onsubmit function -->
					<form method="POST">
						<div class="form-floating">
						    <input type="email" class="form-control" id="userEmail" aria-describedby="userEmail" placeholder="Enter email" required>
							<label for="userEmail">Email</label>
						</div>
						<br>
						<div class="centerDiv mt-1 d-grid gap-2">
							<button type="submit" class="btn btn-primary">Send password reset link</button>
							<a>Or</a>
						</div>
						<div class="centerDiv mt-2">
							<a href="./loginPage.html" class="link-primary fs-6">Sign in</a>
						</div>
					</form>				
				</div>
			</div>	
		</div>
	</body>
</html>
